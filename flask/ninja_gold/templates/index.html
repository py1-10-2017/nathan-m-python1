<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>ninja_gold</title>
	<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">	
</head>
<body>
	<div id="wrapper">
		<div id="your_gold">
			<h5>Your Gold:</h5>
			<p>{{gold}}</p>
		</div>
		<div class="location">
			<h3>Farm</h3>
			<p>(earns 10-20 golds)</p>
			<form action='/process_money' method='post'>
				<input class="loc" type="hidden" name="loc" value="farm">
				<button id="submit">Find Gold!</button>	
			</form>
		</div>
		<div class="location">
			<h3>Cave</h3>
			<p>(earns 5-10 golds)</p>
			<form action='/process_money' method='post'>
				<input class="loc" type="hidden" name="loc" value="cave">
				<button id="submit">Find Gold!</button>
			</form>	
		</div>
		<div class="location">
			<h3>House</h3>
			<p>(earns 2-5 golds)</p>
			<form action='/process_money' method='post'>
				<input class="loc" type="hidden" name="loc" value="house">
				<button id="submit">Find Gold!</button>
			</form>	
		</div>
		<div class="location">
			<h3>Casino</h3>
			<p>(earns/takes 0-50 golds)</p>
			<form action='/process_money' method='post'>
				<input class="loc" type="hidden" name="loc" value="casino">
				<button id="submit">Find Gold!</button>
			</form>	
		</div>
		<p>Activities:</p>
		<div id="activities">
			{% for x in activities | reverse %}
      			<p class="{{x['class']}}">{{x['activity']}}</p>
    		{% endfor %}
		</div>
		<a href="/reset"><button>Reset</button></a>	
	</div>
</body>
</html>

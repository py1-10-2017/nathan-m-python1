<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>dojo_survey</title>
	<link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
	<div id="wrapper">
		<div class="page">
			<form action='/check' method='post'>
				Your Name: <input id="name" type="text" name="name"><br>				
			    Dojo Location: <select id="location" name="location">
				    <option value="San Jose">San Jose</option>
				    <option value="Seattle">Seattle</option>
				    <option value="Los Angeles">Los Angeles</option>
				    <option value="Dallas">Dallas</option>
			    </select>
			    <br>
			    Favorite Language: <select id="language" name="language">
				    <option value="Python">Python</option>
				    <option value="JavaScript">JavaScript</option>
				    <option value="SQL">SQL</option>
				    <option value="Java">Java</option>
			    </select>
			    <br>
			    <label>Comment (optional):</label>
			    <textarea id="com_block" type="text" name="comment"></textarea>
				<br>
				<input id="btn" type="submit" value="Button">
			</form>
		</div>
		{% with messages = get_flashed_messages() %}
	      	{% if messages %}
	        	{% for message in messages %}
	        	<p>{{message}}</p>
	        	{% endfor %}
	      	{% endif %}
	    {% endwith %}
	</div>
</body>
</html>
